<h1>Uber</h1>
<script>
    var distancia = pegaNumero("Qual a distância percorrida?")

    var tempoEmMinutos = (distancia / 25) * 60
    
    mostra("Tempo: " + formataRelogio(tempoEmMinutos))
    
    var totalUber = 2 +  distancia * 1.40 + tempoEmMinutos * 0.26
    mostra("Total: " + formataMoeda(totalUber))
</script>
