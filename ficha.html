<script>
function cadastraFicha(){
    var nome = inputNome.value
    var peso = parseFloatBrasil(inputPeso.value)
    var altura = parseFloatBrasil(inputAltura.value)
    var imc = peso / (altura * altura)
    var dataNascimento = inputDataNascimento.value


    var dataNascimentoLista = dataNascimento.split("/")
    
    var diaNascimento = dataNascimentoLista[0]
    var mesNascimento = dataNascimentoLista[1]
    var anoNascimento = dataNascimentoLista[2]
    
    var idade = calculaIdade(diaNascimento,mesNascimento,anoNascimento)
    
    // booleano
    var temProblemasCardiacos = inputProblemasCardiacos.checked

    // Quando tiver problemas cardíacos
    // Quando for criança menor que 15 anos
    // Precisa de acompanhmento médico


    mostra(`
        <hr>
        <strong>Nome</strong>: ${nome}
        <br>
        <strong>Peso</strong>: ${peso} kg
        <br>
        <strong>Altura</strong>: ${formataFloatBrasil(altura)} m
        <br>
        <strong>IMC</strong>: ${formataFloatBrasil(imc)}
        <br>
        <strong>Data de Nascimento</strong>: ${dataNascimento}
        <br>
        <strong>Idade</strong>: ${idade}
        <br>

        ${
            (temProblemasCardiacos || idade < 15)
                ? "Precisa de acompanhamento médico"
                : "NÃO Precisa de acompanhamento médico"
        }
    `)
}
</script>
